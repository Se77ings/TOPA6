<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">


    <link rel="stylesheet" href="css/index.css" />
    <title>Hello World</title>
  </head>
  <body >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <div class="" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Posts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>  
    <div class="container" style="width: 300px">
      <div class="row">
        <div class="col-12">
          <label for="postNumber">Digite o número de um post:</label>
          <input type="text" id="postNumber" class="form-control" />
        </div>
        <div class="col-12 mt-2 d-flex justify-content-center ">
            <button class="btn btn-primary align-self-center" onclick="consultaPost()">Mostrar</button>
        </div>
      </div>
    </div>

    <div class="container border rounded mt-4" style="width: 70px">
      <div class="row">
        <div class="col-12">
          <h1 id="postTitle" style="color: white;"></h1>
          <p id="postBody" style="color: white;"></p>
        </div>
      </div>
    </div>
    <script>

        window.addEventListener("scrollend", function () {
          if(window.scrollY === 0){
            document.getElementById("postNumber").value = "";
            document.getElementById("postTitle").innerText = "";
            document.getElementById("postBody").innerText = "";
          }
          if(window.scrollTop === 0){
            document.getElementById("postNumber").value = "";
            document.getElementById("postTitle").innerText = "";
            document.getElementById("postBody").innerText = "";
          }
        });

      function consultaPost() {
        const postNumber = document.getElementById("postNumber").value;
        fetch(`https://jsonplaceholder.typicode.com/posts/${postNumber}`)
          .then((response) => response.json())
          .then((post) => {
            document.getElementById("postTitle").innerText = post.title;
            document.getElementById("postBody").innerText = post.body+post.body;
          });
      }

      
    </script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
