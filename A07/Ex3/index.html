<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jogo do Alvo</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        position: relative;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        width: 100vw;
        height: 100vh;
      }
      #alvo {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        border-radius: 50%;
        cursor: pointer;
      }
      #pontuacao {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="pontuacao">Pontuação: 0</div>
    <div id="alvo"></div>
    <script src="./js/index.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>
